- defaults:
    link:
      relink: true
      
- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.git: git/
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - vim +PluginInstall +qall
